<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservar Cita Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Reservar Cita Médica</h1>
    <form id="appointmentForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input type="text" name="patientName" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" name="patientEmail" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Número de teléfono</label>
        <input type="tel" name="patientNumber" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">Reservar cita</button>
    </form>
    <div id="successMessage" class="hidden mt-6 text-center">
      <p class="text-green-600 font-semibold mb-4">¡Su cita ha sido reservada exitosamente!</p>
      <a href="index.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Volver al inicio</a>
    </div>
  </div>

  <script type="module">
    import { saveAppointment } from '../src/firebase.js';

    const form = document.getElementById('appointmentForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const appointment = {
        patientName: formData.get('patientName'),
        patientEmail: formData.get('patientEmail'),
        patientNumber: formData.get('patientNumber')
      };
      const result = await saveAppointment(appointment);
      if (result.success) {
        form.classList.add('hidden');
        successMessage.classList.remove('hidden');
      } else {
        alert(result.message);
      }
    });
  </script>
</body>
</html>
